                        <div class="col-xs-12">
                            <div class="col-xs-12">
                                <div class="card">
                                    <div class="card-content">
                                        <!-- h4 class="card-title" *ngIf="!person">Buscar Persona</h4 -->
                                        <div *ngIf="!person">
                                            <div class="form-group label-floating col-md-6" style="margin-top: 0px;">
                                                <label class="control-label">Número de Documento</label>
                                                <input type="text" [(ngModel)]="documentNumber" class="form-control doc-number">
                                            </div>
                                            <div class="radio col-md-3">
                                                <label>
                                                    <input type="radio" name="sex" value="M" [(ngModel)]="sex">
                                                    Masculino
                                                </label>
                                                <label>
                                                    <input type="radio" name="sex" value="F" [(ngModel)]="sex">
                                                    Femenino
                                                </label>
                                            </div>
                                            <button type="submit" class="btn btn-white btn-round btn-just-icon col-md-1"
                                                (click)="findPerson()">
                                                <i class="material-icons">search</i>
                                                <div class="ripple-container"></div>
                                            </button>
                                        </div>
                                        <div *ngIf="person" style="display: inline;">
                                            <div class="photo col-xs-2">
                                                <img [src]="'data:image;base64,' + person.photoBase64 | professionalSafeHtml" />
                                            </div>
                                            <div class="col-xs-9">{{person.lastName}}, {{person.firstName}}
                                                <br />DU: {{person.docNumber}}
                                                <br />{{person.age}}</div>
                                            <i class="material-icons col-xs-1" style="float: right; cursor: pointer;"
                                                (click)="closePerson()" *ngIf="!id">close</i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form (ngSubmit)="onSubmit()" #modelForm="ngForm">
                            <ul class="dynform">
                                <li class="form-row">
                                    <div class="form-group form-black is-empty" [class.label-floating]="!id && !model.phone"
                                        style="display: inline-block;">
                                        <label for="phone" class="control-label">Teléfono</label>
                                        <input type="text" id="phone" name="phone" [(ngModel)]="model.phone" #phone="ngModel"
                                            class="form-control" size="65">
                                    </div>
                                </li>
                                <li class="form-row">
                                    <div class="form-group form-black is-empty" [class.label-floating]="!id && !model.email"
                                        style="display: inline-block;">
                                        <label for="email" class="control-label">E-Mail</label>
                                        <input type="text" id="email" name="email" [(ngModel)]="model.email" #email="ngModel"
                                            class="form-control" size="65" required>
                                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                            <div *ngIf="email.errors.required">
                                                Email es requerido.
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="form-row">
                                    <div class="form-group form-black is-empty" [class.label-floating]="!id" style="display: inline-block;">
                                        <label for="matricula" class="control-label">Matrícula</label>
                                        <input type="text" id="matricula" name="matricula" [(ngModel)]="model.matricula"
                                            #matricula="ngModel" class="form-control" size="65" required>
                                        <div *ngIf="matricula.invalid && (matricula.dirty || matricula.touched)" class="alert alert-danger">
                                            <div *ngIf="matricula.errors.required">
                                                Matrícula es requerida.
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="form-row">
                                    <div *ngIf="model.profile" class="form-group form-black is-empty col-md-12"
                                        [class.label-floating]="false" style="display: inline-block;">
                                        <label for="profile" class="control-label">Perfil</label>
                                        <md-select [color]="selectTheme" id="profile" name="profile" [(ngModel)]="model.profile.id"
                                            placeholder="Seleccionar Perfil" ngClass="btn btn-primary btn-round simple">
                                            <md-option *ngFor="let pro of profiles" [value]="pro.id">
                                                {{pro.name}}
                                            </md-option>
                                        </md-select>
                                    </div>
                                </li>
                                <li class="form-row">
                                    <div class="row">
                                        <div class="col-lg-10 col-md-11 col-sm-8">
                                            <md-select multiple [color]="selectTheme" placeholder="Especialidades"
                                                [(ngModel)]="currentSpecialities" name="specialities">
                                                <md-option *ngFor="let speciality of specialities" [value]="speciality.id">
                                                    {{ speciality.name }}
                                                </md-option>
                                            </md-select>
                                        </div>
                                    </div>
                                </li>
                                <li class="form-row">
                                    <div class="form-group form-black is-empty" style="display: inline-block;">
                                        <label for="enabled">Habilitado</label>
                                        &nbsp;
                                        <input type="checkbox" id="enabled" name="enabled" [(ngModel)]="model.status"
                                            #enabled="ngModel">
                                    </div>
                                </li>
                            </ul>
                            <div class="form-row" ngClass="btn-fixed">
                                <button (click)="cancelSubmit()" style="margin-top: 40px;" ngClass="btn-fixed-float"
                                    class="btn"> Cancelar</button>
                                <button type="submit" [disabled]="currentSpecialities.length == 0 || !model.matricula || !person"
                                    style="margin-top: 40px;" ngClass="btn-fixed-float" class="btn btn-primary" style="margin-top: 40px;">{{id
                                    ? 'Modificar' : 'Crear'}} Profesional</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
