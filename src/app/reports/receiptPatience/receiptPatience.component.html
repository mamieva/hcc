                    </div>
                    <div class="card-content">
                        <h4 class="card-title"> Generación de Planilla Turnos por Paciente</h4>
                        <div>

                                <div class="col-xs-6">
                                    <div class="col-xs-12">
                                        <div class="card">
                                            <div class="card-content">
                                                <h4 class="card-title">Paciente</h4>
                                                <div class="row" style="display: inline;">
                                                    <md-form-field class="example-full-width" style="width: 90%">
                                                        <input mdInput placeholder="Seleccionar Paciente" aria-label="Paciente" [mdAutocomplete]="auto" [formControl]="serviceCtrl"
                                                            name="service" id="service" [(ngModel)]="receipt.service">
                                                        <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn.bind(this)">
                                                            <md-option ngClass="simple mat-select-content" *ngFor="let prof of filteredServices | async" [value]="prof" style="width: 90%; text-align: left;">
                                                                <span style="float: left; font-size:12px">DU: {{prof.docNumber + ' - ' + prof.firstName + ' ' + prof.lastName}}
                                                                </span>
                                                            </md-option>
                                                        </md-autocomplete>
                                                    </md-form-field>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12" style="margin-top:15px" *ngIf="receipt.blob">
                                    <a [download]="receipt.name ? receipt.name :'PLANILLA POR PACIENTE - ' + receipt.service.lastName + ' '+ receipt.service.firstName +'.pdf'" [href]="'data:application/octet-stream;base64,' + receipt.blob | reportsPatienceSafeHtml" (click)="reset()">Descargar
                                        <i class="material-icons" style="font-size: 40px; ">file_download</i>
                                    </a>
                                </div>
                                <div class="form-row col-md-12">
                                    <button type="submit" [disabled]="!receipt.service || !receipt.service.id" class="btn btn-primary" style="margin-top: 40px;">Generar Planilla</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
