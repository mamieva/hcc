    <div class="full-page login-page" filter-color="black">
        <!--  you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content" style="padding-top:0px">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3" style="padding: 30px 0 60px 0;border-radius: 1%;background-color: rgba(255,255,255,0.4);">
                        <img class="col-md-6 col-md-offset-3" src="../../../assets/img/gobierno_top.png" style="margin-bottom: 40px;" alt="">
                        <div class="col-md-8 col-sm-6 col-md-offset-2">
                            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                                <div class="card card-login card-hidden">
                                    <div class="card-header text-center" data-background-color="red">
                                        <h4 class="card-title">{{title}}</h4>
                                        <!-- div class="social-line">
                                        <a href="#btn" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-facebook-square"></i>
                                        </a>
                                        <a href="#pablo" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#eugen" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </div -->
                                    </div>
                                    <!-- p class="category text-center">
                                    Or Be Classical
                                </p -->
                                    <div class="card-content">
                                        <!-- div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">face</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">First Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div -->
                                        <img src="/assets/img/cipe.png" *ngIf="!withoutCIPE" />
                                        <div class="input-group" *ngIf="withoutCIPE">
                                            <span class="input-group-addon">
                                                <i class="material-icons"></i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Número de Documento</label>
                                                <input type="number" class="form-control" [(ngModel)]="model.documentNumber" name="documentNumber" #documentNumber="ngModel"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="input-group" *ngIf="withoutCIPE">
                                            <span class="input-group-addon">
                                                <i class="material-icons"></i>
                                            </span>
                                            <div class="form-group">
                                                <input type="radio" name="sex" value="F" [(ngModel)]="model.sex" />&nbsp;&nbsp;Mujer &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                <input type="radio" name="sex" value="M" [(ngModel)]="model.sex" />&nbsp;&nbsp;Hombre
                                            </div>
                                        </div>
                                        <div class="input-group" *ngIf="withoutCIPE">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Contraseña</label>
                                                <input type="password" class="form-control" [(ngModel)]="model.password" name="password" #password="ngModel" (keydown.enter)="login()" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <button type="submit" class="btn btn-primary btn-simple btn-wd btn-lg" *ngIf="withoutCIPE">Ingresar</button>
                                        <button class="btn btn-simple btn-wd btn-lg" *ngIf="withoutCIPE" (click)="goToCIPE()">Ingreso con CIPE</button>
                                        <button class="btn btn-simple btn-wd btn-lg" (click)="goToLoginWithoutCIPE()" *ngIf="!withoutCIPE">Ingreso con contraseña temporal</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <img class="col-md-8 col-md-offset-2" src="../../../assets/img/gobierno_footer.png" alt="">
                    
                    </div>
                </div>
            </div>
        </div>
